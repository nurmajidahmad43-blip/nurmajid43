<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Link In Bio - Mario Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #87cefa, #98fb98);
      color: #333;
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    header {
      padding: 30px 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: 0 auto 15px;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 22px;
    }
    p {
      margin: 0;
      font-size: 16px;
      color: #444;
    }
    .links {
      margin: 30px 20px;
    }
    .btn {
      display: block;
      margin: 12px auto;
      padding: 12px 18px;
      width: 220px;
      background: #ffcc00;
      color: #000;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px #b8860b;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #ff5733;
      color: #fff;
      transform: scale(1.05);
    }
    footer {
      margin: 25px 0 80px;
      font-size: 14px;
      color: #555;
    }

    /* Mario area */
    .mario-world {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: #228B22;
      border-top: 6px solid #006400;
      overflow: hidden;
    }
    .mario {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 40px;
      height: 40px;
      background-image: url('https://i.ibb.co/vc9B3g5/mario-sprite.gif');
      background-size: cover;
      animation: walk 10s linear infinite;
    }
    @keyframes walk {
      from { left: -50px; }
      to { left: 100%; }
    }
    .coin {
      position: absolute;
      top: 20px;
      width: 25px;
      height: 25px;
      background-image: url('https://i.ibb.co/qxSX9dY/coin.gif');
      background-size: cover;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <!-- FOTO PROFIL OTOMATIS dari GitHub -->
    <div class="profile-pic" id="profilePic"></div>
    <h1 id="name">NURMAJID AHMAD HASAN</h1>
    <p>SANTRI</p>
  </header>

  <div class="links">
    <a class="btn" href="https://wa.me/62895401563386" target="_blank">WhatsApp</a>
    <a class="btn" href="https://www.tiktok.com/@satusatu.0" target="_blank">TikTok</a>
  </div>

  <footer>
    Â© 2025 - mybio
  </footer>

  <!-- Mario World -->
  <div class="mario-world">
    <div class="mario"></div>
    <div class="coin" style="left:30%;"></div>
    <div class="coin" style="left:60%;"></div>
    <div class="coin" style="left:80%;"></div>
  </div>

    // GANTI username GitHub disini ðŸ‘‡
    const githubUsername = "nurmajid43";

    document.getElementById("profilePic").style.backgroundImage =

  </script>
</body>
</html>
